<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Transportation Bidding System</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Input and button styling */
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #f4f4f4;
            font-size: 1rem;
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-container button:hover {
            background: #1c86ee;
        }

        .signup-container p {
            font-size: 0.9rem;
            color: #333;
        }

        .signup-container a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .message {
            font-size: 0.9rem;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
            <p class="message" id="message"></p>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p><br>
        <p>Back to Home Page <a href="home.html">click here </a></p>
    </div>
   
</body>
<script src="Signup.js"></script>
</html>
