<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Bidding - Transportation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e9f9);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .form-group {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bid-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .bid-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Bidding - Transportation System</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter Pickup Location" required>

                <label for="dropoff">Drop-off Location:</label>
                <input type="text" id="dropoff" name="dropoff" placeholder="Enter Drop-off Location" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>

                <label for="deadline">Deadline:</label>
                <input type="datetime-local" id="deadline" name="deadline" required>
            </div>

            <div class="form-group">
                <button type="submit" class="bid-button">Place Bid</button>
            </div>
        </form>
        <div class="footer">
            &copy; 2024 Online Transportation System. All Rights Reserved.
        </div>
    </div>
</body>
<script src="job bidding.js"></script>
</html>
